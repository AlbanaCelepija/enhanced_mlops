artifacts:
  data:
    - name: hiring_data_processed
      filepath: data.parquet
    - name: hiring_data_reweighed
      filepath: data_reweighed.parquet
  model:
    - name: model_fairness_unaware
      version: latest
      path: fairness/holisticAI/models/model_no_fair.pickle
    - name: model_fairness_aware
      version: 1
      path: ../models/model_fair.pickle
  configuration:
    - name: output_file
      config:
        url: https://drive.google.com/uc?id=1pkGhrZL_cEde9CaLspu-yO9CKxsUd7e5
        original_filepath: data.pickle
        resulting_filepath: data.parquet
    - name: output_reweigh_file
      config:
        resulting_filepath: data_reweighed.parquet
        test_size: 0.3
        random_state: 4
    - name: model_train_fairness_unaware
      config:
        test_size: 0.3
        random_state: 4
        model_filepath: fairness/holisticAI/models/model_no_fair.pickle
    - name: model_train_fairness_aware
      config:
        test_size: 0.3
        random_state: 4
        threshold: 70
    - name: model_inferenceservice_endpoint
      endpoint: "http://localhost:8080/v2/models/hiring-sklearn/versions/v0.1.0/infer"
  report:
    - name: data_report
      filepath: data_report.json    
    - name: model_metrics_report
      filepath: model_metrics_report.csv
    - name: model_acc_fairness_metrics_report
      filepath: model_acc_fairness_metrics_report.csv
  documentation:
    - name: data_card_hiring
      filepath: cards/data_card.md
    - name: model_card_hiring
      filepath: cards/model_card.md
  function:
    - name: model_deploy_function
      function_name: model_deploy
      desc: "Deploy the model using kserve InferenceService"
      path: fairness/holisticAI/src/operationalization.py
  service:
    - name: model_deploy_service
      port: 1234
      namespace: kserve-test
